<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coaching App Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://unpkg.com/lottie-web@5.10.2/build/player/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("back_screen.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      background-color: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .card-option {
      width: 30%;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 5px;
    }

    .card-option.selected {
      border-color: #341539;
      background-color: #FAFA33;
    }

    .card-option img {
      width: 100%;
      height: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .pay-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #341539;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    #success-page {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #animation {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }

    h2.success {
      color: #341539;
    }
  </style>
</head>
<body>

  <div id="payment-form" class="container">
    <h2>Pay for 3-Month Access</h2>

    <div class="card-selection">
      <div class="card-option" onclick="selectCard(this)">
        <img src="visa.png" alt="Visa" />
      </div>
      <div class="card-option" onclick="selectCard(this)">
        <img src="master_card.png" alt="MasterCard" />
      </div>
      <div class="card-option" onclick="selectCard(this)">
        <img src="credit_card.png" alt="Credit Card" />
      </div>
    </div>

    <input type="text" id="card-number" placeholder="Card Number" />
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" />
    <input type="text" id="cvc" placeholder="CVC" />

    <button class="pay-button" onclick="showSuccess()">Pay â‚¬ 299.98</button>
    <div class="note">Secure payment with Stripe</div>
  </div>

  <div id="success-page" class="container">
    <div id="animation"></div>
    <h2 class="success">Congratulations!</h2>
    <p>We have sent you a confirmation email.</p>
  </div>

  <script>
    function selectCard(el) {
      document.querySelectorAll('.card-option').forEach(card => card.classList.remove('selected'));
      el.classList.add('selected');
    }

    function showSuccess() {
      document.getElementById('payment-form').style.display = 'none';
      document.getElementById('success-page').style.display = 'flex';

      lottie.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'animation_green_tick.json' // Make sure this is in your project folder
      });
    }
  </script>

</body>
</html>
