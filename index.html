
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coaching App Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("back_screen.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      max-width: 90vw;
      background-color: white;
      border-radius: 15px;
      padding: 25px 30px; /* Added horizontal padding for left/right space */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    .card-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 15px; /* Space between cards */
    }

    .card-option {
      flex: 1;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 8px;
      box-sizing: border-box;
      transition: background-color 0.3s, border-color 0.3s;
      max-width: 120px; /* smaller cards */
    }

    .card-option.selected {
      border-color: #341539;
      background-color: #FAFA33;
    }

    .card-option img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .pay-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #341539;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #555;
    }

    #success-page {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 400px;
      max-width: 90vw;
      padding: 25px 30px; /* same padding as payment form */
      box-sizing: border-box;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #animation {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    h2.success {
      color: #341539;
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="payment-form" class="container">
    <h2>Pay for 3-Month Access</h2>

    <div class="card-selection">
      <div class="card-option" onclick="selectCard(this)">
        <img src="credit_card.png" alt="Credit Card" />
      </div>
    </div>

    <input type="text" id="card-number" placeholder="Card Number" />
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" />
    <input type="text" id="cvc" placeholder="CVC" />

    <button class="pay-button" onclick="showSuccess()">Pay â‚¬ 299.98</button>
    <div class="note">Secure payment with Stripe</div>
  </div>

  <div id="success-page" class="container">
    <div id="animation"></div>
    <h2 class="success">Congratulations!</h2>
    <p>We have sent you a confirmation email.</p>
  </div>

  <script>
    function selectCard(el) {
      document.querySelectorAll('.card-option').forEach(card => card.classList.remove('selected'));
      el.classList.add('selected');
    }

    function showSuccess() {
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvc = document.getElementById('cvc').value.trim();
      if (!cardNumber || !expiry || !cvc) {
        alert('Please fill all the card details.');
        return;
      }

      document.getElementById('payment-form').style.display = 'none';
      const successPage = document.getElementById('success-page');
      successPage.style.display = 'flex';

      lottie.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: false,
        autoplay: true,
        path: 'animation_green_tick.json' // Make sure this is in the same folder
      });
    }
  </script>

</body>
</html>
