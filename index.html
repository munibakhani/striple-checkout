<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coaching App Payment</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('./back_screen.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255,255,255,0.95);
      border: 2px solid #341539;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #341539;
      text-align: center;
      margin-bottom: 20px;
    }
    .card-selection {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .card-option {
      width: 30%;
      padding: 10px;
      background-color: #fafafa;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-option img {
      max-width: 80%;
      height: auto;
      user-select: none;
    }
    .card-option.selected {
      border-color: #341539;
      background-color: #FAFA33;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .pay-button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #341539;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .pay-button:hover {
      background-color: #5a2d75;
    }
    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
    /* Overlay for congratulations */
    #success-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('./back_screen.jpg') no-repeat center center fixed;
      background-size: cover;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #341539;
      text-align: center;
      padding: 20px;
    }
    #success-content {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    #selected-card-img {
      max-width: 150px;
      margin: 0 auto 20px;
      display: block;
    }
    #green-check {
      max-width: 80px;
      margin: 10px auto;
      display: block;
    }
    #congratulation-animation {
      width: 100%;
      max-height: 150px;
      margin: 15px 0;
      display: block;
    }
    #success-message {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #confirmation-text {
      font-size: 14px;
      margin-bottom: 20px;
    }
    #close-success {
      padding: 10px 25px;
      background-color: #341539;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #close-success:hover {
      background-color: #5a2d75;
    }
  </style>
</head>
<body>

  <div class="container" id="payment-container">
    <h2>Pay for 3-Month Access</h2>

    <div class="card-selection">
      <div class="card-option" onclick="selectCard(this)" data-card="visa">
        <img src="./visa.png" alt="Visa Card" />
      </div>
      <div class="card-option" onclick="selectCard(this)" data-card="master_card">
        <img src="./master_card.png" alt="MasterCard" />
      </div>
      <div class="card-option" onclick="selectCard(this)" data-card="credit_card">
        <img src="./credit_card.png" alt="Credit Card" />
      </div>
    </div>

    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" />

    <label for="expiry">Expiry Date</label>
    <input type="text" id="expiry" placeholder="MM/YY" />

    <label for="cvc">CVC</label>
    <input type="text" id="cvc" placeholder="123" />

    <button class="pay-button" onclick="simulatePayment()">Pay â‚¬299.80</button>

    <div class="note">Secure payment with Stripe</div>
  </div>

  <!-- Success Overlay -->
  <div id="success-overlay">
    <div id="success-content">
      <img id="selected-card-img" src="" alt="Selected Card" />
      <img id="green-check" src="./green_check.png" alt="Payment Success" />
      <video id="congratulation-animation" src="./congratulation_animation.webm" autoplay loop muted></video>
      <div id="success-message">Congratulations! Your payment is successful.</div>
      <div id="confirmation-text">We have sent a confirmation email to your inbox.</div>
      <button id="close-success" onclick="closeSuccess()">Close</button>
    </div>
  </div>

  <script>
    let selectedCardElement = null;
    let selectedCardName = null;

    function selectCard(el) {
      document.querySelectorAll('.card-option').forEach(btn => btn.classList.remove('selected'));
      el.classList.add('selected');
      selectedCardElement = el;
      selectedCardName = el.getAttribute('data-card');
    }

    function simulatePayment() {
      if (!selectedCardName) {
        alert('Please select a card before paying.');
        return;
      }
      // Here you can add validation for card number, expiry, cvc if you want

      // Show the success overlay
      const overlay = document.getElementById('success-overlay');
      const cardImg = document.getElementById('selected-card-img');

      // Map card names to image paths
      const cardImages = {
        visa: './visa.png',
        master_card: './master_card.png',
        credit_card: './credit_card.png'
      };

      cardImg.src = cardImages[selectedCardName];
      overlay.style.display = 'flex';

      // Optionally hide payment container behind overlay
      document.getElementById('payment-container').style.visibility = 'hidden';
    }

    function closeSuccess() {
      document.getElementById('success-overlay').style.display = 'none';
      document.getElementById('payment-container').style.visibility = 'visible';

      // Reset form and selection
      document.querySelectorAll('.card-option').forEach(btn => btn.classList.remove('selected'));
      selectedCardName = null;
      selectedCardElement = null;
      document.getElementById('card-number').value = '';
      document.getElementById('expiry').value = '';
      document.getElementById('cvc').value = '';
    }
  </script>
</body>
</html>
